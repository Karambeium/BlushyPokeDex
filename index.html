<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<script src="./script.js"></script>
<body>
<div class="pokedex-background">
    <div class="pokemon-image">

    </div>

    <form class="pokemon-search">
        <input type="text" placeholder="Search.." name="search" id="searchBar">
        <button type="submit"><i class="fa fa-search"></i></button>
     </form>
     <button id = "fromSearch" onClick = "getPokemonByName(document.getElementById('searchBar').value)">Search</button>
     <button id = "byName" onClick = "getPokemonByName('ditto')">By Name</button>
     <button id = "byIndex" onClick = "getPokemonByIndex(150)">By Index</button>
     <button id = "up" onClick = "incrementPokemonUp()">Up</button>
     <button id = "down" onClick = "incrementPokemonDown()">Down</button>
</div>
</body>
</html>
