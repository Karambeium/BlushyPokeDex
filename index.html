<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="./script.js"></script>
<title>PokeDex</title>
<body>
<div class="container" style="height: 100vh; width: 100vw">
    <form class="pokemon-search">
        <input type="text" placeholder="Search.." name="search" id="searchBar">
     </form>
     <!-- <button id = "fromSearch" onClick = "getPokemonByName(document.getElementById('searchBar').value)">Search</button> -->
     <button id = "byName" onClick = "getPokemonByName(document.getElementById('searchBar').value)">Search</button>
     <!-- <button id = "byIndex" onClick = "getPokemonByIndex(150)">By Index</button> -->
     <button id = "up" onClick = "incrementPokemonUp()">Up</button>
     <button id = "down" onClick = "incrementPokemonDown()">Down</button>
     <button id = "infoShower" onClick = "show('info')">Info</button>
     <button id = "movesShower" onClick = "show('moves')">Moves</button>
</div>

<span class="blue-dot"></span>
<span class="red-dot"></span>
<span class="yellow-dot"></span>
<span class="green-dot"></span>

<div class="image-box">
    <div class="pokemonImage, inside-box">
        <img id = "pokemonImage" src = ""></img>
    </div>
</div>

<div class="info-box">
    <p id = "info">
        
    </p>

    <p id = "moves" style = "display: none">
        
    </p>
</div>

</body>
</html>
